{% extends 'index.html' %}
{% block new_post %}
{% if just_post %}
	<div class="alert alert-dismissable alert-success">
		<button type="button" class="close" data-dismiss="alert">Ã—</button>
		<strong>Done!</strong> You successfully sent a message!</a>.
	</div>
{% endif %}
<form class="form-horizontal" role="form" action="" method="POST">
	{% csrf_token %}

	<div class="well bs-component">
		{{ form.non_field_errors }}
		<legend>What do you want to tell?</legend>
		<div class="form-group">
			<div class="col-xs-12">
				<input type="text" class="form-control" id="new_content" name="new_content" placeholder="Write your message here.">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-1 col-sm-2 col-xs-4">
				<button type="submit" class="btn btn-warning" style="font-family:'Lobster', cursive">Send</button>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-4">
				<div class="checkbox">
					<label>
						{% if logged %}
							<input type="checkbox" name="new_anonymous"> Anonymous
						{% else %}
							<input type="checkbox" name="new_anonymous" checked disabled> Anonymous
						{% endif %}
					</label>
				</div>
			</div>
		</div>
	</div>
</form>
{% endblock %}
